<script>

function feature(Name, Description, Detector)
{

	this.Name = Name;
 	this.Description = Description;
	this.Detector = Detector;

	this.isPresent = function ()
	{
		try {

		return (eval(Detector));

		} catch (e) { return false; }
	}


}

function addFeature (Name, Description, Detector)
{

   if (!window.features) window.features = new Array();

   f = new feature(Name,Description,Detector);

   window.features[window.features.length] = f;



  return f;
}


function canvasTest()
{
	var c = document.createElement("canvas");

}
